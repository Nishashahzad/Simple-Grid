<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Grid </title>
  <link rel="stylesheet" href="work2.css" />
</head>

<body>
  <main>
    <article>
      <h1>Get <span>insights</span> that help your business grow</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer</p>
      <div class="stats">
        <div class="stats-columns">
          <p class="numbers">10+</p>
          <p class="types">companies</p>
        </div>
        <div class="stats-columns">
          <p class="numbers">314</p>
          <p class="types">templates</p>
        </div>
        <div class="stats-columns">
          <p class="numbers">12M+</p>
          <p class="types">queries</p>
        </div>
      </div>
    </article>
    <div class="images">
      <img src="./Images/image-header-mobile.jpg" class="imgMobile" alt="Group of women working on thier project">
      <img src="./Images/image-header-desktop.jpg" class="imgDesktop" alt="Group of women working on thier project">
    </div>
  </main>
</body>

</html>
